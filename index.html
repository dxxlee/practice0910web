    <h3>1) Multiplication and division of 2 numbers</h3>
    <form onsubmit="multiplyAndDivide(event)">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br/>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br/>
        <button type="submit">Calculate</button>
    </form>
    <p id="task1"></p>
    
    <br>

    <h3>2) Largest of 3 numbers</h3>
    <form onsubmit="findLargest(event)">
        <label for="num3">Number 1:</label>
        <input type="number" id="num3" required><br/>
        <label for="num4">Number 2:</label>
        <input type="number" id="num4" required><br/>
        <label for="num5">Number 3:</label>
        <input type="number" id="num5" required><br/>
        <button type="submit">Find Largest</button>

    <p id="task2"></p>

    <br>

    <h3>3) Triple of sum if num are same</h3>

    </form>
    <p id="task5"></p>
